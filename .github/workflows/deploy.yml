# Deploy to GitHub Pages
# This workflow builds and deploys your Sprout digital garden to GitHub Pages
#
# To use this workflow:
# 1. Enable GitHub Pages in your repository settings
# 2. Set the source to "GitHub Actions"
# 3. Update the branch name below if you use a different default branch
# 4. Uncomment and configure the site URL in astro.config.mjs

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change this to your default branch (e.g., 'master')
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git history

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
